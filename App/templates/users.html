    <div class="content fill-space">
      <div class="subcontent center-vertical">
        <h4 class="center">Sign Up</h4>
    
        <form id="signupForm" method="POST" action="/users" style="padding:1em">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Username" name="username" type="text" class="validate">
            <label for="username">Username</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Email" name="email" type="text" class="validate">
            <label for="email">Email</label>
            </div>
          </div>
      
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="password" name="password" type="password" class="validate">
            <label for="password">Password</label>
            </div>
          </div>

        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light right purple" type="submit" name="action">Submit</button>
          </div>
        </div> 
      
        </form>
      </div>
    </div>

    <div class="row">
      <table>
        <thead>
          <tr>
            <th>Id</th><th>Username</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
            </tr>
          {% endfor %}
        <tbody>
      </table>
    </div>

{% endblock %}
